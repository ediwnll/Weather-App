<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Climate Data</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  <script src="main.js" defer></script>
</head>
<body>
  <div class="wrapper">
    <nav class="navi">
      <div class="logo"></div>
      <form action="#" method="get" class="search">
        <input type="search" class="location-input" name="" id="" placeholder="Location">
        <button class="location-submit" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
      </form>
      <div></div>
    </nav>
    <div class="left-side">
      <section class="section-head">
        <h2 class="location-title">
          <span class="data-city">Amsterdam</span>
          ", "
          <span class="data-country">Netherlands</span>
        </h2>
        <p class="location-details data-time">Friday 28 Janurary 2023 20:00</p>
      </section>
      <section class="section-weather">
        <div class="weather-main">
          <span class="icon-weather">
            some Icon
          </span>
          <span class="big-data">
            <span class="data-temp">11</span>
            <span class="unit-temp">°C</span>
          </span>
        </div>
        <div class="weather-description">
          <p class="weather-desc data-temp-desc">Cloudy</p>
          <p class="weather-details">Feels like
            <span class="data-feels-like">0</span>
            <span class="unit-temp">°C</span>
          </p>
          <p class="weather-details data-wind-desc">Gentle Breeze</p>
        </div>
      </section>
      <section class="section-details"></section>
      
    </div>
    <div class="right-side">
      <section class="section-daily"></section>
    </div>
  </div>
    
</body>
</html>
