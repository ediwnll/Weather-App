<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Climate Data</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sniglet&display=swap" rel="stylesheet">
  <script src="main.js" defer></script>
</head>
<body>
  <div class="wrapper">
    <nav class="navi">
      <div class="logo"></div>
      <form action="#" method="get" class="search">
        <input type="search" class="location-input" name="" id="" placeholder="Location">
        <button class="location-submit submit" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
      </form>
      <div class="settings">
        <button class="units-metric">°C, m/s</button>
        <button class="units-imperial">°F, mph</button>
      </div>
    </nav>
    <div class="info">
      <div class="loading hide"><i class="far fa-spinner fa-pulse"></i></div>
      <p class="error hide"></p>
    </div>
    <main class="main-container">
      <div class="left-side">
      <section class="section-head">
        <h2 class="location-title">
          <span class="data-city"></span>
          ", "
          <span class="data-country"></span>
        </h2>
        <p class="location-details data-time"></p>
      </section>
      <section class="section-weather">
        <div class="weather-main">
          <span class="icon-weather">
          </span>
          <span class="big-data">
            <span class="data-temp"></span>
            <span class="unit-temp"></span>
          </span>
        </div>
        <div class="weather-description">
          <p class="weather-desc data-temp-desc"></p>
          <p class="weather-details">Feels like
            <span class="data-feels-like"></span>
            <span class="unit-temp"></span>
          </p>
          <p class="weather-details data-wind-desc"></p>
        </div>
      </section>
      <section class="section-details">
        <div class="details">
          <p class="detail-title">Wind Speed</p>
          <p class="detail-data"><span class="data-wind-speed"><span class="unit-speed"></span></p>
        </div>
        <div class="details">
          <p class="detail-title">Humidity</p>
          <p class="detail-data"><span class="data-humidity"></span></p>
        </div><div class="details">
          <p class="detail-title">UV index</p>
          <p class="detail-data"><span class="data-uvi"></span></p>
        </div><div class="details">
          <p class="detail-title">Visibility</p>
          <p class="detail-data"><span class="data-visibility"></span></p>
        </div><div class="details">
          <p class="detail-title">Cloudiness</p>
          <p class="detail-data"><span class="data-clouds"></span></p>
        </div><div class="details">
          <p class="detail-title">Rain chances</p>
          <p class="detail-data"><span class="data-rain-chance"></span>%</p>
        </div><div class="details">
          <p class="detail-title">Sunrise</p>
          <p class="detail-data"><span class="data-sunrise"></span></p>
        </div><div class="details">
          <p class="detail-title">Sunset</p>
          <p class="detail-data"><span class="data-sunset"></span></p>
        </div><div class="details">
          <p class="detail-title data-moon">Waxing moon</p>
          <p class="detail-data"><span class="data-moon-icon"></span></p>
        </div>
      </section>
      
    </div>
    <div class="right-side">
      <section class="section-daily">
        <h3 class="weekly-header">Weekly Forecast</h3>
        <div class="daily-list"></div>
      </section>
    </div>
    </main>  
  </div>
    
</body>
</html>
